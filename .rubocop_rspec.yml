# Copy of Evil Martians config file
# https://evilmartians.com/chronicles/rubocoping-with-legacy-bring-your-ruby-code-up-to-standard
# https://gist.github.com/palkan/623c0816b05ed246bfe0cb406050990a

require:
  - rubocop-rspec

RSpec/Focus:
  Enabled: true

RSpec/EmptyExampleGroup:
  Enabled: true

RSpec/EmptyLineAfterExampleGroup:
  Enabled: true

RSpec/EmptyLineAfterFinalLet:
  Enabled: true

RSpec/EmptyLineAfterHook:
  Enabled: true

RSpec/EmptyLineAfterSubject:
  Enabled: true

RSpec/HookArgument:
  Enabled: true

RSpec/HooksBeforeExamples:
  Enabled: true

RSpec/ImplicitExpect:
  Enabled: true

RSpec/IteratedExpectation:
  Enabled: true

RSpec/LetBeforeExamples:
  Enabled: true

RSpec/MissingExampleGroupArgument:
  Enabled: true

RSpec/ReceiveCounts:
  Enabled: true

RSpec/Capybara:
  Enabled: true

RSpec/FactoryBot:
  Enabled: true

RSpec/NestedGroups:
  Max: 5

RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Max: 10

# disabled as using expect_any_instance_of(ActiveRecord::Relation)
# to check for calls to :includes and :preload etc
RSpec/AnyInstance:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false
