# Inherit Standard's configuration
inherit_gem:
  standard: config/base.yml
  standard-rails: config/base.yml

# We want Exclude directives from different
# config files to get merged, not overwritten
inherit_mode:
  merge:
    - Exclude

plugins:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4.5
  Exclude:
    - "spec/dummy/config/*"
    - "spec/dummy/config/environments/*"
    - "spec/dummy/db/schema.rb"
    - "spec/spec_helper.rb"

# Exclude cop for base class with equality comparison
# so the gem does not need a dependency on ActionPack
Style/ClassEqualityComparison:
  Enabled: true
  Exclude:
    - "lib/active_manageable/base.rb"

Style/RedundantParentheses:
  Enabled: true
  Exclude:
    - "lib/active_manageable/methods/auxiliary/model_attributes.rb"
